
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      {% load static %}
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static "css/materialize.min.css" %}"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="{% static "css/main.css" %}"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="lightgray">
        <nav>
    <div class="nav-wrapper black">
      <a href="#" class="left black-text"><img class="brand-logo " src="{% static "images/logo.png" %}"/> </a>
      
    </div>
  </nav>
      <div class="container">
        <!-- Page Content goes here -->
          {% for username, post, description, image in details %}
            <div class="row">
              <div class="col s6 offset-s3">
              <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                  <img class="activator" src="{{image}}">
                </div>
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4">{{description}}<i class="material-icons right">more_vert</i></span>
                  <h3 class="action-bar">
                    <i class="material-icons red-text like">favorite_border</i>
                    <i class="material-icons">mode_comment</i>
                    <i class="material-icons">outlined_flag</i>
                  </h3>
                  <p><a href="#">{{username}}</a></p>
                  <p>Jan. 29, 2019</p>
                </div>
                <div class="card-reveal">
                  <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
                  <p>Here is some more information about this product that is only revealed once clicked on.</p>
                </div>
              </div>
            </div>
            </div>
           {% endfor %}
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script type="text/javascript" src="{% static "js/main.js" %}"></script>

    </body>
  </html>
